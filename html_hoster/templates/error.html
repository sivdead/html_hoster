<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - HTML Hoster</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B67FF;
            --primary-dark: #4451F5;
            --danger: #FF6B6B;
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --bg-light: #F8F9FA;
            --white: #FFFFFF;
            --card-bg: #FFFFFF;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary: #7D87FF;
            --primary-dark: #5B67FF;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --bg-light: #1a1c23;
            --card-bg: #242731;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #434190 0%, #553c9a 100%);
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
            transition: var(--transition);
        }

        .theme-switcher i {
            font-size: 22px;
            color: var(--primary);
            transition: var(--transition);
        }

        .theme-switcher:hover {
            transform: scale(1.1);
        }

        .error-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.6s ease-out;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--danger);
            margin-bottom: 1.5rem;
        }

        .error-code {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .error-detail {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            word-break: break-word;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            background: var(--primary);
            color: var(--white);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 103, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .error-code {
                font-size: 2.5rem;
            }
            
            .theme-switcher {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher" id="themeSwitcher">
        <i class="ri-moon-line"></i>
    </div>
    
    <div class="error-container">
        <i class="ri-error-warning-line error-icon"></i>
        <h1 class="error-code">{{ error_code | default(500) }}</h1>
        <p class="error-message">{{ error_message | default('服务器错误') }}</p>
        {% if error_detail %}
        <div class="error-detail">{{ error_detail }}</div>
        {% endif %}
        <a href="/" class="btn">
            <i class="ri-home-line"></i> 返回首页
        </a>
    </div>

    <script>
        // 深色模式切换
        const themeSwitcher = document.getElementById('themeSwitcher');
        const themeIcon = themeSwitcher.querySelector('i');
        
        // 检查本地存储的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.className = 'ri-sun-line';
        }
        
        themeSwitcher.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'ri-moon-line';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'ri-sun-line';
            }
        });
    </script>
</body>
</html>
