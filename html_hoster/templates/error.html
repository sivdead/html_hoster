<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - HTML Hoster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container py-4">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <i class="bi bi-code-square fs-4 me-2"></i>
                <span class="fs-4">HTML Hoster</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">首页</a></li>
                <li class="nav-item">
                    <button id="theme-toggle-btn" class="btn btn-outline-secondary ms-2" aria-label="切换主题">
                        <i id="theme-icon" class="bi bi-sun-fill"></i>
                    </button>
                </li>
            </ul>
        </header>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            {% if error_code == 404 %}
                                <i class="bi bi-exclamation-circle text-warning" style="font-size: 5rem;"></i>
                            {% elif error_code == 403 %}
                                <i class="bi bi-shield-lock text-danger" style="font-size: 5rem;"></i>
                            {% elif error_code == 500 %}
                                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                            {% else %}
                                <i class="bi bi-emoji-frown text-secondary" style="font-size: 5rem;"></i>
                            {% endif %}
                        </div>
                        
                        <h1 class="display-1 fw-bold mb-0">{{ error_code }}</h1>
                        <h2 class="mb-4">{{ error_message }}</h2>
                        
                        {% if error_detail %}
                            <p class="text-muted mb-4">{{ error_detail }}</p>
                        {% endif %}
                        
                        <div class="mt-5">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house me-1"></i> 返回首页
                            </a>
                            <button onclick="window.history.back()" class="btn btn-outline-secondary ms-2">
                                <i class="bi bi-arrow-left me-1"></i> 返回上一页
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top text-center">
        <p>&copy; 2023-2024 HTML Hoster</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
